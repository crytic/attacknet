execution:
  - name: geth
    image: ethereum/client-go:v1.13.11
  - name: reth
    image: parithoshj/reth:main-1a8440a-debug
  - name: erigon
    image: thorax/erigon:v2.57.3
  - name: nethermind
    image: nethermindeth/nethermind:1.25.4-5899434
  - name: besu
    image: hyperledger/besu:24.1.1
consensus:
  - name: lighthouse
    image: sigp/lighthouse:v4.6.0
    has_sidecar: true
  - name: prysm
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v4.2.1,gcr.io/prysmaticlabs/prysm/validator:v4.2.1
    has_sidecar: true
  - name: teku
    image: consensys/teku:24.1.1-amd64
    has_sidecar: false
  - name: lodestar
    image: chainsafe/lodestar:v1.15.0
    has_sidecar: true
  - name: nimbus
    image: ethpandaops/nimbus:unstable
    has_sidecar: false
topology:
  bootnode_el: geth
  bootnode_cl: prysm
  target_node_multiplier: 1
  targets_as_percent_of_network: 0.67
network_params:
  num_validator_keys_per_node: 32
kurtosis_package: "github.com/kurtosis-tech/ethereum-package@060fd8fb3ed8e12be895a43912787313c1ad4a5f"
kubernetes_namespace: kt-packet-drop
fault_config:
  fault_type: PacketLoss
  target_client: geth
  wait_before_first_test: 3s
  fault_config_dimensions:
    - grace_period: 300s
      loss_percent: 100
      duration: 1m
      direction: to
  fault_targeting_dimensions:
    - MatchingClient
  fault_attack_size_dimensions:
    - AttackOneMatching
    - AttackMinorityMatching
    - AttackSuperminorityMatching
    - AttackMajorityMatching
    - AttackSupermajorityMatching
    - AttackAllMatching