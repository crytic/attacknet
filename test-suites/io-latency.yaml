attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  waitBeforeInjectionSeconds: 10
  reuseDevnetBetweenRuns: true
  existingDevnetNamespace: kt-ethereum
  allowPostFaultInspection: true

harnessConfig:
  networkPackage: github.com/kurtosis-tech/ethereum-package
  networkConfig: default.yaml
  networkType: ethereum

tests:
  # Note: io chaos will not work unless the "volumePath" actually maps to a volume mount. The root mount is not valid.
  # This means testing io chaos is blocked on Kurtosis supporting persistent volume mounts.
- testName: io-latency
  chaosFaultSpec:
    kind: IOChaos
    apiVersion: chaos-mesh.org/v1alpha1
    spec:
      action: latency
      mode: all
      selector:
        labelSelectors:
          kurtosistech.com/id: el-2-nethermind-lighthouse

      volumePath: /data/nethermind/execution-data
      delay: '2000ms'
      percent: 100
      duration: 120s



