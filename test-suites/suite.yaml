attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  waitBeforeInjectionSeconds: 20
  keepEnclaveAfterFault: true
  #existingDevnetNamespace: kt-ethereum

harnessConfig:
  networkPackage: github.com/kurtosis-tech/ethereum-package
  networkConfig: devnet-12.yaml

tests:
- testName: network-split
  chaosFaultSpec:
    kind: NetworkChaos
    apiVersion: chaos-mesh.org/v1alpha1
    spec:
      action: partition
      duration: 2m
      mode: all
      selector:
        labelSelectors:
          kurtosistech.com.custom/ethereum-package.partition: bootnode
      direction: both
      target:
        mode: all
        selector:
          labelSelectors:
            kurtosistech.com.custom/ethereum-package.partition: separated

