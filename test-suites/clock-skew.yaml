attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  waitBeforeInjectionSeconds: 300
  reuseDevnetBetweenRuns: true
  allowPostFaultInspection: true

harnessConfig:
  networkPackage: github.com/kurtosis-tech/ethereum-package
  networkConfig: devnet-12.yaml
  networkType: ethereum

tests:
- testName: clock-skew-lighthouse-geth
  chaosFaultSpec:
    kind: TimeChaos
    apiVersion: chaos-mesh.org/v1alpha1
    spec:
      selector:
        labelSelectors:
          kurtosistech.com.custom/ethereum-package.client: lighthouse
          kurtosistech.com.custom/ethereum-package.client-type: beacon
      mode: all
      action: delay
      timeOffset: '-1m'
      duration: 1m