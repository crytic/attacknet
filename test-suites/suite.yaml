attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  parallelism: 1

harnessConfig:
  networkPackage: github.com/crytic/ethereum-package
  networkConfig: capella.json

tests:
- testName: latency-1
  chaosFaultSpec:
    kind: NetworkChaos
    apiVersion: chaos-mesh.org/v1alpha1
    spec:
      selector:
        labelSelectors:
          kurtosistech.com/id: cl-1-lighthouse-geth-validator
      mode: all
      action: loss
      duration: 5m
      loss:
        loss: '10'
        correlation: '0'
      direction: to
