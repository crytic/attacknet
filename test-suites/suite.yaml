attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  waitBeforeInjectionSeconds: 10
  keepEnclaveAfterFault: true
  #existingDevnetNamespace: kt-ethereum

harnessConfig:
  networkPackage: github.com/kurtosis-tech/ethereum-package
  networkConfig: capella.yaml

tests:
- testName: packetdrop-1
  chaosFaultSpec:
    kind: NetworkChaos
    apiVersion: chaos-mesh.org/v1alpha1
    spec:
      selector:
        labelSelectors:
          kurtosistech.com/id: cl-1-lighthouse-geth-validator
      mode: all
      action: loss
      duration: 1m
      loss:
        loss: '10'
        correlation: '0'
      direction: to
