attacknetConfig:
    grafanaPodName: grafana
    grafanaPodPort: "3000"
    allowPostFaultInspection: false
    waitBeforeInjectionSeconds: 1000
    reuseDevnetBetweenRuns: true
    existingDevnetNamespace: kt-ethereum
harnessConfig:
    networkType: ethereum
    networkPackage: github.com/crytic/ethereum-package@0ed559c2661989b44cd2a44eca013acd64786f7f
    networkConfig: plan/clock-skew-nethermind.yaml
testConfig:
    tests:
        - testName: Apply -1m clock skew for 1m against 1 targets. Impacting the full node of targeted nethermind clients. Injecting into AttackOneMatching of the matching targets.
          planSteps:
            - stepType: injectFault
              description: 'Inject clock skew on target nethermind/lighthouse Node (Node #2)'
              chaosFaultSpec:
                apiVersion: chaos-mesh.org/v1alpha1
                kind: TimeChaos
                spec:
                    action: delay
                    duration: 1m
                    mode: all
                    selector:
                        expressionSelectors:
                            - key: kurtosistech.com/id
                              operator: In
                              values:
                                - el-2-nethermind-lighthouse
                                - cl-2-lighthouse-nethermind
                                - cl-2-lighthouse-nethermind-validator
                    timeOffset: -1m
            - stepType: waitForFaultCompletion
              description: wait for faults to terminate
          health:
            enableChecks: true
            gracePeriod: 10m0s
