execution:
  - name: geth
    image: ethereum/client-go:latest
  - name: reth
    image: ghcr.io/paradigmxyz/reth:v0.1.0-alpha.16
  - name: erigon
    image: thorax/erigon:v2.53.4
  - name: nethermind
    image: nethermind/nethermind:1.23.0
 # - name: besu
 #   image: hyperledger/besu:23.10.0
consensus:
  - name: lighthouse
    image: sigp/lighthouse:latest
    has_sidecar: true
  - name: prysm
    image: prysmaticlabs/prysm-beacon-chain:latest
    has_sidecar: true
  #- name: teku
  #  image: consensys/teku:23.12.0
  #  has_sidecar: false
  - name: lodestar
    image: chainsafe/lodestar:v1.12.1
    has_sidecar: true
# https://github.com/kurtosis-tech/ethereum-package/issues/417
#  - name: nimbus
#    image: statusim/nimbus-eth2:amd64-v23.11.0
network_params:
  num_validator_keys_per_node: 32
kurtosis_package: "github.com/kurtosis-tech/ethereum-package@060fd8fb3ed8e12be895a43912787313c1ad4a5f"
kubernetes_namespace: kt-ethereum
topology:
  bootnode_el: nethermind
  bootnode_cl: prysm
  targets_as_percent_of_network: 0.25
fault_config:
  fault_type: IOLatency
  target_client: reth
  wait_before_first_test: 60s
  fault_config_dimensions:
    - delay: 0ms
      duration: 1m
      grace_period: 120s
      percent: 100
  fault_targeting_dimensions:
    - MatchingClient
  fault_attack_size_dimensions:
    - AttackOneMatching
    - AttackMinorityMatching
    - AttackSuperminorityMatching
    - AttackMajorityMatching
    - AttackSupermajorityMatching
    - AttackAllMatching