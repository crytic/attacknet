attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  waitBeforeInjectionSeconds: 0
  reuseDevnetBetweenRuns: true
  allowPostFaultInspection: true
  existingDevnetNamespace: kt-restart-reth

harnessConfig:
  networkPackage: github.com/kurtosis-tech/ethereum-package
  networkConfig: devnet-12.yaml
  networkType: ethereum

testConfig:
  tests:
  - testName: clock-skew
    health:
      enableChecks: true
      gracePeriod: 2m0s
    planSteps:
    - stepType: injectFault
      description: 'Inject clock skew'
      chaosFaultSpec:
        kind: TimeChaos
        apiVersion: chaos-mesh.org/v1alpha1
        spec:
          selector:
            labelSelectors:
              kurtosistech.com/id: cl-04-teku-reth
          mode: all
          action: delay
          timeOffset: '832s'
          duration: 1000s
    - stepType: waitForFaultCompletion
      description: wait for faults to terminate

